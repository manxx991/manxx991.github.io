      :root {
        --primary-color: #5a67d8;
        --secondary-color: #7f9cf5;
        --background-color: #f0f4ff;
        --text-color: #2d3748;
        --button-bg: var(--primary-color);
        --button-hover-bg: var(--secondary-color);
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        margin: 0;
        background: var(--background-color);
        font-family: var(--font-family);
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        color: var(--text-color);
      }
      .container {
        background: white;
        box-shadow: 0 10px 25px rgba(90, 103, 216, 0.2);
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 2rem;
        color: var(--primary-color);
      }
      button {
        margin-top: 1.25rem;
        background-color: var(--button-bg);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 6px 12px rgba(90, 103, 216, 0.4);
      }
      button:hover {
        background-color: var(--button-hover-bg);
      }
      .result {
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary-color);
        min-height: 2.5rem;
        transition: all 0.4s ease;
      }
      .footer {
        margin-top: 2rem;
        font-size: 1rem;
        color: #718096;
        user-select: none;
      }
    </style>
  </head>
