<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Halaman Utama | MANXX</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #50e3c2;
    --background-gradient: linear-gradient(135deg, #e0f7fa, #ffffff);
    --text-color: #2c3e50;
    --btn-bg: var(--primary-color);
    --btn-hover-bg: var(--secondary-color);
    --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    --border-radius: 14px;
    --box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: var(--font-family);
    background: var(--background-gradient);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: white;
    color: var(--primary-color);
    padding: 15px 30px;
    font-weight: 700;
    font-size: 1.3rem;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 1000;
    display: flex;
    justify-content: center;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 120px 20px 50px;
  }
  .content {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 50px 40px;
    max-width: 460px;
    width: 100%;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }
  .content:hover {
    box-shadow: 0 8px 30px rgba(74, 144, 226, 0.45);
  }
  h1 {
    font-size: 2.6rem;
    margin-bottom: 20px;
    letter-spacing: 1.2px;
    color: var(--primary-color);
  }
  p {
    font-size: 1.2rem;
    color: #6c7a89;
    margin-bottom: 40px;
    font-weight: 500;
  }
  .btn-group {
    display: flex;
    gap: 20px;
  }
  a.button {
    flex: 1;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 16px 0;
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    text-decoration: none;
    border-radius: var(--border-radius);
    background: var(--btn-bg);
    box-shadow: var(--box-shadow);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    cursor: pointer;
    letter-spacing: 0.7px;
  }
  a.button.secondary {
    background: var(--secondary-color);
    color: #104d40;
    box-shadow: 0 4px 15px rgba(80, 227, 194, 0.45);
  }
  a.button:hover {
    background: var(--secondary-color);
    color: #104d40;
    box-shadow: 0 8px 25px rgba(80, 227, 194, 0.6);
  }
  a.button.secondary:hover {
    background: var(--primary-color);
    color: white;
    box-shadow: var(--box-shadow);
  }
  footer {
    text-align: center;
    padding: 25px 15px;
    color: #9da7b1;
    font-size: 0.9rem;
    background: white;
    box-shadow: inset 0 1px 3px #e0e6ed;
  }
</style>
</head>
<body>
<nav>Pembuat Nama Acak</nav>
<main>
  <div class="content">
    <h1>Selamat Datang</h1>
    <p>Silahkan pilih halaman untuk membuat nama acak:</p>
    <div class="btn-group">
      <a href="perempuan.html" class="button secondary" aria-label="Masuk Halaman Perempuan">Perempuan</a>
      <a href="laki.html" class="button" aria-label="Masuk Halaman Laki-laki">Laki-laki</a>
    </div>
  </div>
</main>
<footer>Â© 2024 MANXX. All rights reserved.</footer>
</body>
</html>
