<style>
  :root {
    --primary-color: #d6336c;
    --secondary-color: #f06595;
    --background-gradient: linear-gradient(135deg, #ffe7f0, #fff3f7);
    --text-color: #4a1e35;
    --btn-bg: var(--primary-color);
    --btn-hover-bg: var(--secondary-color);
    --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    --border-radius: 14px;
    --box-shadow: 0 4px 15px rgba(214, 51, 108, 0.3);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: var(--font-family);
    background: var(--background-gradient);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: white;
    color: var(--primary-color);
    padding: 15px 30px;
    font-weight: 700;
    font-size: 1.3rem;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: rgba(214, 51, 108, 0.1);
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column; /* Change to column to stack children vertically */
    justify-content: center;
    align-items: center;
    padding: 110px 20px 50px;
  }
  .container {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    max-width: 420px;
    width: 100%;
    padding: 40px 35px;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }
  .container:hover {
    box-shadow: 0 7px 25px rgba(214, 51, 108, 0.45);
  }
  h1 {
    font-size: 2.4rem;
    margin-bottom: 15px;
    letter-spacing: 1.1px;
  }
  button, a.button {
    margin-top: 1.5rem;
    background-color: var(--btn-bg);
    color: white;
    border: none;
    padding: 14px 1.5rem;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: var(--border-radius);
    cursor: pointer;
    box-shadow: var(--box-shadow);
    letter-spacing: 0.6px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    text-decoration: none;
    display: inline-block;
  }
  button:hover, a.button:hover {
    background-color: var(--btn-hover-bg);
    box-shadow: 0 10px 30px rgba(240, 101, 149, 0.6);
  }
  .result {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 15px;
    color: var(--primary-color);
    min-height: 2.75rem;
    transition: color 0.4s ease;
  }
  .footer {
        margin-top: 2rem;
        font-size: 1rem;
        color: #718096;
        user-select: none;
      }
  .footer1 {
    background: white;
    padding: 20px 10px;
    font-size: 0.9rem;
    color: #b34e72;
    text-align: center;
    box-shadow: inset 0 1px 3px #f5c6d5;
    user-select: none;
  }
  .below-container {
    margin: 30px auto 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 440px;
    align-items: center;
  }
  .back-button {
    background-color: var(--primary-color);
    color: white;
    padding: 12px 28px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: var(--border-radius);
    border: none;
    cursor: pointer;
    box-shadow: var(--box-shadow);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .back-button:hover {
    background-color: var(--btn-hover-bg);
    box-shadow: 0 10px 30px rgba(93, 156, 228, 0.65);
  }
</style>
</head>
